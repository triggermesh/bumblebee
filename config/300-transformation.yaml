apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: transformations.flow.triggermesh.io
spec:
  group: flow.triggermesh.io
  scope: Namespaced
  names:
    kind: Transformation
    plural: transformations
    singular: transformation
    categories:
    - all
    shortNames:
    - trn
  versions: 
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              events:
                type: array
                items: 
                  type: object
                  properties:
                    ceType:
                      type: string
                    targetType:
                      type: string
                    transform:
                      type: string
                  required:
                  - transform
            required: 
            - events
    additionalPrinterColumns:
    - name: Address
      type: string
      jsonPath: .status.address.url
    - name: Ready
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].status"
    - name: Reason
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].reason"
